<html
        >


<div ng-app="SelectorModule" ng-controller="SelectorController">
    <input name="{fConfig.itemFormElID}" value="{{serializedValue}}" ng-init="initItems('{fConfig.itemFormElValue}')" type="hidden" />
    <table class="table table-transparent table-hover">
        <thead>
            <tr>
            <th class="text-right" colspan="3">
                <a class="btn btn-default" href="#" ng-click="add()">
                    <span title="Add" class="t3-icon fa fa-plus-square"></span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items track by $index">
                <td>
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group row">
                                <div class="col-md-6">
                                    <edit-in-place value="item.name"></edit-in-place>
                                </div>
                                <div class="col-md-6">
                                    <edit-in-place value="item.ext"></edit-in-place>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="btn-group btn-group-sm pull-right" role="group">
                                <a class="btn btn-default" href="#"  ng-click="collapseItem($index)" ng-class="item.collapsed ? 'active' : ''">
                                    <span title="Collapse" class="t3-icon fa fa-expand"></span>
                                </a>
                                <a class="btn btn-default" href="#" ng-click="show($index)" ng-class="item.show ? 'active' : ''">
                                    <span title="Outputs the code" class="t3-icon fa fa-code"></span>
                                </a>
                                <a class="btn btn-default" href="#" ng-click="toggle($index)" ng-class="item.external ? 'active' : ''">
                                    <span title="Toggle between codeblock and url" class="t3-icon fa fa-rss"></span>
                                </a>
                                <a class="btn btn-default" href="#" ng-click="upwards($index)">
                                    <span title="Move selected items upwards" class="t3-icon fa fa-angle-up"></span>
                                </a>
                                <a class="btn btn-default" href="#" ng-click="downwards($index)">
                                    <span title="Move selected items downwards" class="t3-icon fa fa-angle-down"></span>
                                </a>
                                <a class="btn btn-default" href="#" ng-click="remove($index)">
                                    <span title="Delete record (!)" class="t3-icon fa t3-icon fa fa-trash"> </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row" ng-show="item.collapsed">
                        <div class="col-md-12" ng-hide="item.external">
                            <textarea rows="7" class="form-control" ng-model="item.code"></textarea>
                        </div>
                        <div class="col-md-12" ng-show="item.external">
                            <input class="form-control" type="text" ng-model="item.url" />
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
